<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title></title>
</head>
<style>
  /* transform-style: preserve-3d; 及 will-change能够提高动画性能 */
  html {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    font-family: font3;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  p {
    user-select: none;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    transition: 2s all;
    background-size: cover;
    background-image: #fff;
  }

  .gameWindow {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
  }

  .content {
    width: 100%;
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: auto;
  }

  .EventBox {
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  .EventBox-desc {
    width: 100%;
    text-align: left;
  }

  .playerBox {
    display: flex;
    flex-direction: row;
    width: 100%;
  }

  .TalentWindow {
    width: 100%;
    height: 100%;
  }

  .talentBox {
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  .talentBox-item {
    width: 100%;
    display: flex;
    flex-direction: column;
    border: 1px solid #000;
  }

  .talentBox-item--selected {
    color: #fff;
    background-color: #000;
  }

  .talentBox-item-name {
    width: 100%;
    word-break: break-all;
    word-wrap: break-word;
  }

  .talentBox-item-desc {
    max-width: 100%;
    word-break: break-all;
    word-wrap: break-word;
  }
</style>

<body>
  <div id="TalentWindow" class="TalentWindow" style="display: none">
    <div id="TalentChoicesBox" class="talentBox">
      <div id="TalentItemProto" class="talentBox-item" style="display: none">
        <p class="talentBox-item-name"></p>
        <p class="talentBox-item-desc"></p>
      </div>
    </div>
  </div>
  <div id="GameWindow" class="gameWindow" style="display: none">
    <div class="playerBox">
      <div class="playerBox-property">
        <p class="playerBox-property-key">颜值</p>
        <p id="CHR" class="playerBox-property-value"></p>
      </div>
      <div class="playerBox-property">
        <p class="playerBox-property-key">智力</p>
        <p id="INT" class="playerBox-property-value"></p>
      </div>
      <div class="playerBox-property">
        <p class="playerBox-property-key">家境</p>
        <p id="MNY" class="playerBox-property-value"></p>
      </div>
      <div class="playerBox-property">
        <p class="playerBox-property-key">体质</p>
        <p id="STR" class="playerBox-property-value"></p>
      </div>
      <div class="playerBox-property">
        <p class="playerBox-property-key">心情</p>
        <p id="SPR" class="playerBox-property-value"></p>
      </div>
    </div>
    <div id="ContentBox" class="content">
      <div id="EventDomProto" class="EventBox" style="display: none;">
        <p id="EventBox_Desc" class="EventBox-desc"></p>
      </div>
    </div>
  </div>
  <button id="start">start</button>
  <button id="talent">getTalents</button>
  <button id="talentConfirm">confirmTalents</button>
  <!-- <button id="next">test</button> -->
</body>

<script type="text/javascript" src="./events/testevents.json"></script>
<script type="text/javascript" src="./events/testtalents.json"></script>
<script type="text/javascript" src="./events/index.js"></script>

</script>

</html>
