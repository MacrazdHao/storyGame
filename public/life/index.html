<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title></title>
</head>
<style>
  /* transform-style: preserve-3d; 及 will-change能够提高动画性能 */
  html {
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    font-family: font3;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
    transition: 2s all;
    background-size: cover;
    background-image: #fff;
  }

  .content {
    width: 100%;
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: auto;
  }

  .EventBox {
    width: 100%;
    display: flex;
    flex-direction: column;
  }

  .EventBox-desc {
    width: 100%;
    text-align: left;
  }
</style>

<body>
  <div id="ContentBox" class="content">
    <div id="EventDomProto" class="EventBox" style="display: none;">
      <p id="EventBox_Desc" class="EventBox-desc"></p>
    </div>
  </div>
  <button id="next">test</button>
</body>
<script type="text/javascript" src="./events/data.js"></script>
<script type="text/javascript" src="./events/testevents.json"></script>
<script type="text/javascript" src="./events/index.js"></script>
<script>

</script>

</html>
