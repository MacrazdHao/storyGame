<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>写轮眼</title>
  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
    }

    .lianjia {
      width: 900px;
      height: 160px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      position: relative;
      transform: scale(0.5);
    }

    .yanjing {
      width: 370px;
      height: 140px;
      z-index: 10;
      position: relative;
      background-color: #fff;
      border-color: currentColor;
      border-style: solid;
      border-width: 26px 0px 0px 14px;
      border-radius: 8% 100% 10% 94%;
      overflow: hidden;

      transition: 0.3s all;
    }

    .yanlian {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      z-index: 10;
    }

    .yanqiu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .yanqiu_lunhuiyan {
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, #897c95 20%, #a295ae 100%);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lunhuiyan_waiyuan {
      border-radius: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #000;
    }

    .yanqiu_lunhuiyan > .lunhuiyan_waiyuan:nth-child(1) {
      width: 220px;
      height: 220px;
    }

    .yanqiu_lunhuiyan > .lunhuiyan_waiyuan:nth-child(2) {
      width: 300px;
      height: 300px;
    }

    .yanqiu_lunhuiyan > .lunhuiyan_waiyuan:nth-child(3) {
      width: 380px;
      height: 380px;
    }

    .yanzhu {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 160px;
      overflow: hidden;
    }
    .yanzhu_lunhuiyan {
      border: 1px solid rgba(0, 0, 0, 1);
    }
    .yanzhu_xielunyan {
      background-image: radial-gradient(circle, #5f0000 20%, #ff0000 100%);
      border: 1px solid rgba(0, 0, 0, 0.3);
    }

    .yanzhu_yinying {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 160px;
      box-shadow: 12px -4px 18px 0px #ff9696 inset;
      border-radius: 160px;
      z-index: 3;
    }

    .yanqiu_lunhuiyan .yanzhu_yinying {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 160px;
      box-shadow: 5px 4px 20px -12px #fff inset;
      border-radius: 160px;
      z-index: 3;
    }

    .yanzhu_yingying_zuozhu {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 160px;
      box-shadow: 12px -4px 18px 0px #000 inset;
      border-radius: 160px;
      z-index: 3;
    }

    .yanzhu_zuozhu {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 160px;
      background-color: #000;
      box-shadow: 12px -4px 18px 0px #000 inset;
      border: 1px solid rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .hongmo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 110px;
      height: 110px;
      z-index: 3;
    }

    .hongmo_lines {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0.6;
      border-radius: 110px;
    }

    .hongmo_lines > div {
      position: absolute;
      left: calc(50% - 0.5px);
      width: 1px;
      display: flex;
      background: linear-gradient(
        rgba(0, 0, 0, 1) 1%,
        rgba(0, 0, 0, 0.035) 20%,
        rgba(0, 0, 0, 0.5) 80%,
        rgba(0, 0, 0, 0) 100%
      );
      transform-origin: 0px -0px;
      /* boxs */
    }

    .tongkong {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      width: 20px;
      height: 20px;
      border-radius: 40px;
      z-index: 5;
    }

    .tongkong_zheng {
      background-color: #000;
    }

    .tongkong_fan {
      background-color: #5f0000;
    }

    .huawen {
      width: 100%;
      height: 100%;
      position: absolute;
      transform: rotate(30deg) scale(1.2);
    }

    .huawenItem {
      position: absolute;
      z-index: 1;
    }

    .quanquan {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 86px;
      height: 86px;
      border-radius: 86px;
      border: 2px dotted #000;
      opacity: 0.4;
    }

    #sangouyu > .huawenItem:nth-child(1) {
      left: calc(50% - 6px);
      top: 25px;
      transform: rotate(180deg);
    }

    #sangouyu > .huawenItem:nth-child(2) {
      left: calc(50% - 44.6447px);
      bottom: 44.6447px;
      transform: rotate(60deg);
    }

    #sangouyu > .huawenItem:nth-child(3) {
      right: calc(50% - 44.6447px);
      bottom: 44.6447px;
      transform: rotate(300deg);
    }

    .gouyu {
      position: relative;
      transform: rotateY(180deg);
      width: 12px;
      height: 18px;
    }

    .circle {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 12px;
      left: 0;
      top: 0;
      background-color: #000;
    }

    .circle::before {
      content: "";
      position: absolute;
      width: 6px;
      top: 6px;
      left: 0px;
      height: 12px;
      border-color: currentColor;
      border-style: solid;
      border-width: 0 0 0 6px;
      border-radius: 0 0 0 100%;
    }

    #yuzhiboyou > .huawenItem:nth-child(1) {
      left: 50%;
      top: 50%;
      transform: rotate(120deg) rotateY(180deg);
    }

    #yuzhiboyou > .huawenItem:nth-child(2) {
      left: 50%;
      top: 50%;
      transform: rotate(240deg) rotateY(180deg);
    }

    #yuzhiboyou > .huawenItem:nth-child(3) {
      left: 50%;
      top: 50%;
      transform: rotate(360deg) rotateY(180deg);
    }

    .shanwen {
      position: absolute;
      width: 20px;
      /* top: 6px; */
      left: -10px;
      height: 50px;
      border-color: currentColor;
      border-style: solid;
      border-width: 0px 0px 0px 20px;
      border-radius: 0% 0% 0% 100%;
    }

    #yuzhibodaitu > .huawenItem:nth-child(1) {
      left: 50%;
      top: 50%;
      transform: rotate(120deg) rotateY(180deg);
    }

    #yuzhibodaitu > .huawenItem:nth-child(2) {
      left: 50%;
      top: 50%;
      transform: rotate(240deg) rotateY(180deg);
    }

    #yuzhibodaitu > .huawenItem:nth-child(3) {
      left: 50%;
      top: 50%;
      transform: rotate(360deg) rotateY(180deg);
    }

    #yuzhibodaitu {
      transform: scale(0.8);
    }

    .gunzi {
      position: absolute;
      width: 30px;
      left: -15px;
      height: 120px;
      border-color: currentColor;
      background-color: #000;
      clip-path: ellipse(15px 60px at 50% 25%);
    }

    .fengwen {
      position: absolute;
      width: 78px;
      top: -56px;
      left: -8px;
      height: 100px;
      transform: rotate(68deg);
      border-color: #000;
      border-style: solid;
      border-width: 30px 0px 0px 0px;
      border-radius: 18% 80% 26% 0%;
    }

    #yuzhibozuozhu {
      width: 100%;
      height: 100%;
      position: absolute;
      transform: rotate(0) scale(1);
    }

    .huang {
      position: absolute;
      width: 60px;
      top: -1px;
      left: 48px;
      height: 160px;
      border-color: #000;
      border-style: solid;
      border-width: 1px 2px 1px 2px;
      border-radius: 50% 50% 50% 50%;
      background-image: radial-gradient(circle, #5f0000 20%, #ff0000 100%);
      z-index: 1;
    }

    #yuzhibozuozhu > .huawenItem {
      transform-origin: 80px 80px;
    }

    #yuzhibozuozhu > .huawenItem:nth-child(1) {
      transform: rotate(0deg);
    }

    #yuzhibozuozhu > .huawenItem:nth-child(2) {
      transform: rotate(60deg);
    }

    #yuzhibozuozhu > .huawenItem:nth-child(3) {
      transform: rotate(120deg);
    }

    #yuzhibozuozhu > .huawenItem:nth-child(3)::before {
      content: "";
      position: absolute;
      width: 60px;
      top: -1px;
      left: 48px;
      height: 160px;
      border-color: #000;
      border-style: solid;
      border-width: 1px 2px 1px 2px;
      border-radius: 50% 50% 50% 50%;
      z-index: 2;
      transform: rotate(120deg);
    }

    #yuzhibozuozhu > .huawenItem:nth-child(3)::after {
      content: "";
      position: absolute;
      width: 60px;
      top: -1px;
      left: 48px;
      height: 160px;
      border-color: #000;
      border-style: solid;
      border-width: 1px 2px 1px 2px;
      border-radius: 50% 50% 50% 50%;
      z-index: 2;
      transform: rotate(60deg);
    }

    .yinying {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 100%;
      box-shadow: 12px -4px 18px 0px #767676 inset;
      z-index: 3;
    }

    .wanhuatong {
      transform-origin: 10px 0px;
    }

    #yuzhibozuozhu > .wanhuatong:nth-child(4) {
      position: absolute;
      width: 20px;
      top: 80px;
      left: 70px;
      height: 54px;
      border-color: currentColor;
      background-color: #000;
      clip-path: ellipse(10px 40px at 50% 25%);
      transform: rotate(180deg);
      z-index: 3;
    }

    #yuzhibozuozhu > .wanhuatong:nth-child(5) {
      position: absolute;
      width: 20px;
      top: 80px;
      left: 70px;
      height: 54px;
      border-color: currentColor;
      background-color: #000;
      clip-path: ellipse(10px 40px at 50% 25%);
      transform: rotate(300deg);
      z-index: 3;
    }

    #yuzhibozuozhu > .wanhuatong:nth-child(6) {
      position: absolute;
      width: 20px;
      top: 80px;
      left: 70px;
      height: 54px;
      border-color: currentColor;
      background-color: #000;
      clip-path: ellipse(10px 40px at 50% 25%);
      transform: rotate(420deg);
      z-index: 3;
    }

    #yuzhibozhishui {
      transform: rotate(0deg);
    }

    #yuzhibozhishui > .huawenItem {
      transform-origin: 80px 80px;
    }

    .xuan {
      position: absolute;
      width: 38px;
      top: 56px;
      left: 80px;
      height: 76px;
      border-color: #000;
      border-style: solid;
      border-width: 34px 0px 0px 0px;
      border-radius: 0% 400% 100% 0%;
    }

    #yuzhibozhishui > .huawenItem:nth-child(1) {
      transform: rotate(0deg);
    }

    #yuzhibozhishui > .huawenItem:nth-child(2) {
      transform: rotate(90deg);
    }

    #yuzhibozhishui > .huawenItem:nth-child(3) {
      transform: rotate(180deg);
    }

    #yuzhibozhishui > .huawenItem:nth-child(4) {
      transform: rotate(270deg);
    }

    #yuzhiboquannai {
      transform: rotate(0deg);
    }

    #yuzhiboquannai > .huawenItem {
      transform-origin: 80px 80px;
    }
    
    .yuanhuan {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 28px solid #000;
      border-radius: 60px;
    }

    .tiao {
      background-color: #000;
      position: absolute;
      width: 28px;
      height: 40px;
      top: 120px;
      left: 68px;
    }

    #yuzhiboquannai > .huawenItem:nth-child(1) {
      transform: rotate(0deg);
    }

    #yuzhiboquannai > .huawenItem:nth-child(2) {
      transform: rotate(120deg);
    }

    #yuzhiboquannai > .huawenItem:nth-child(3) {
      transform: rotate(240deg);
    }

    #yuzhiboban {
      transform: rotate(0deg);
    }

    #yuzhiboban > .huawenItem {
      transform-origin: 80px 80px;
    }

    #yuzhiboban > .huawenItem > .tiao {
      height: 30px;
      top: 130px;
    }

    #yuzhiboban > .huawenItem:nth-child(1) {
      transform: rotate(0deg);
    }

    #yuzhiboban > .huawenItem:nth-child(2) {
      transform: rotate(120deg);
    }

    #yuzhiboban > .huawenItem:nth-child(3) {
      transform: rotate(240deg);
    }

    #yuzhiboban > .huawenItem:nth-child(4) {
      transform: rotate(0deg);
    }

    #yuzhiboban > .huawenItem:nth-child(5) {
      transform: rotate(120deg);
    }

    #yuzhiboban > .huawenItem:nth-child(6) {
      transform: rotate(240deg);
    }

    .tuowei {
      width: 58px;
      height: 58px;
      position: absolute;
      top: 18px;
      left: 28px;
      border-color: #000;
      border-style: solid;
      border-width: 20px 0px 0px 0px;
      border-radius: 100% 0% 00% 00%;
      transform: rotate(260deg) rotateY(180deg);
    }

    .weiba {
      position: absolute;
      top: 91px;
      left: 27px;
      transform: rotate(177deg);
      clip-path: ellipse(10px 14px at 50% 83%);
    }

    .weiba::before {
      content: "";
      display: block;
      width: 14px;
      height: 14px;
      border-radius: 100px;
      box-shadow: -10px -32px 0px 36px #000;
    }

    #lunhuiyan > .huawenItem {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #000;
      border-radius: 100%;
    }

    #lunhuiyan > .huawenItem:nth-child(1) {
      width: 40px;
      height: 40px;
      background-color: #71627e;
    }

    #lunhuiyan > .huawenItem:nth-child(2) {
      width: 90px;
      height: 90px;
    }

    #lunhuiyan > .huawenItem:nth-child(1) > .lunhuigouyuGroup {
      width: 100%;
      height: 100%;
    }

    #lunhuiyan > .huawenItem:nth-child(2) > .lunhuigouyuGroup {
      width: 100%;
      height: 100%;
      transform: rotate(90deg);
    }

    .lunhuigouyu {
      position: absolute;
      transform: rotateY(180deg);
      width: 12px;
      height: 18px;
    }
    #lunhuiyan > .huawenItem:nth-child(1) .lunhuigouyu:nth-child(1) {
      top: -6px;
      left: 0px;
      transform: rotate(120deg);
    }
    #lunhuiyan > .huawenItem:nth-child(1) .lunhuigouyu:nth-child(2) {
      top: 34px;
      left: 8px;
      transform: rotate(0deg);
    }
    #lunhuiyan > .huawenItem:nth-child(1) .lunhuigouyu:nth-child(3) {
      top: 8px;
      left: 36px;
      transform: rotate(-90deg);
    }
    #lunhuiyan > .huawenItem:nth-child(2) .lunhuigouyu:nth-child(1) {
      top: 14px;
      left: -2px;
      transform: rotate(100deg);
    }
    #lunhuiyan > .huawenItem:nth-child(2) .lunhuigouyu:nth-child(2) {
      top: 84px;
      left: 46px;
      transform: rotate(-20deg);
    }
    #lunhuiyan > .huawenItem:nth-child(2) .lunhuigouyu:nth-child(3) {
      top: 4px;
      left: 74px;
      transform: rotate(-150deg);
    }

  <body>
    <!-- 轮回眼 -->
    <div class="lianjia">
      <div class="yanjing">
        <div class="yanlian"></div>
        <div class="yanlian"></div>
        <div class="yanqiu yanqiu_lunhuiyan">
          <div class="lunhuiyan_waiyuan"></div>
          <div class="lunhuiyan_waiyuan"></div>
          <div class="lunhuiyan_waiyuan"></div>
          <div class="yanzhu yanzhu_lunhuiyan">
            <div class="yanzhu yanzhu_yinying"></div>
            <div class="hongmo">
              <div id="hongmo_lines" class="hongmo_lines"></div>
            </div>
            <div class="tongkong tongkong_zheng"></div>
            <div id="lunhuiyan" class="huawen">
              <div class="huawenItem">
                <div class="lunhuigouyuGroup">
                  <div class="lunhuigouyu">
                    <div class="circle"></div>
                  </div>
                  <div class="lunhuigouyu">
                    <div class="circle"></div>
                  </div>
                  <div class="lunhuigouyu">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
              <div class="huawenItem">
                <div class="lunhuigouyuGroup">
                  <div class="lunhuigouyu">
                    <div class="circle"></div>
                  </div>
                  <div class="lunhuigouyu">
                    <div class="circle"></div>
                  </div>
                  <div class="lunhuigouyu">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    const hongmo = document.getElementsByClassName("hongmo_lines");
    for (let h = 0; h < hongmo.length; h++) {
      const hongmoItem = hongmo[h];
      for (let i = 0; i < 100; i++) {
        const hongmo_line = document.createElement("div");
        const height = (Math.random() + 1) * 26;
        hongmo_line.style.transform = `rotate(${((i + 1) * 360) / 100}deg)`;
        hongmo_line.style.height = `${height}px`;
        hongmo_line.style.top = `calc(50% + ${0}px)`;
        hongmoItem.appendChild(hongmo_line);
      }
    }
    const lianjia = document.getElementsByClassName('lianjia')
    for (let i = 0; i < lianjia.length; i++) {
      const rightEye = lianjia[i].getElementsByClassName('yanjing')[0].cloneNode(true)
      rightEye.style.transform = "rotateY(180deg)"
      rightEye.getElementsByClassName('yanqiu')[0].style.transform = "translate(-50%, -50%) rotateY(180deg)"
      lianjia[i].appendChild(rightEye)
    }
